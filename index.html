<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hat or Cat?</title>
    <link href="assets/css/app.css" rel="stylesheet">
</head>
<body>
<main class="app">
    <h1 class="logo">Шапка или кот</h1>

    <div class="welcome-stage stage is-active">
        <h3>Попробуй отличить шапку от кота</h3>
        <button class="start" onclick="hatOrCat.start()">Играть</button>
        <br>
        <button class="invite-friends ghost-btn" onclick="hatOrCat.inviteFriends()">Позвать друзей</button>

        <div class="nyasha">
            <img class="shapkakot" src="assets/imgs/shapkakot.png"/>
            <img class="shadow" src="assets/imgs/shadow.png"/>
        </div>
    </div>

    <div class="game-stage stage">
        <div class="js-pic game-pic"></div>

        <div class="js-answer-result answer-result">
            <span class="success is-hidden">ДА</span>
            <span class="failure is-hidden">НЕТ</span>
        </div>

        <div class="game-buttons">
            <button onclick="hatOrCat.answer('hat')">Шапка</button>
            <div class="js-score-block score-block"><span class="js-score-value"></span> из <span class="js-total-pics"></span></div>
            <button class="js-next next is-hidden" onclick="hatOrCat.next()">Дальше</button>
            <button onclick="hatOrCat.answer('cat')">Кот</button>
        </div>
    </div>

    <div class="final-stage stage">
        <div class="final-result">
            <div class="final-score-block">
                Результат
                <div class="js-final-score-value final-score"></div>
            </div>
            <div class="js-final-1 is-hidden final-text"><span>Идеальное знание!</span> <br> Теперь будет что рассказать внукам!</div>
            <div class="js-final-2 is-hidden final-text"><span>Неплохо!</span> <br> Еще несколько попыток и ты шапкакото мастер!</div>
            <div class="js-final-3 is-hidden final-text"><span>ПЛОХО!</span> <br> На что ты тратишь свою жизнь?</div>
        </div>

        <button class="js-restart restart" onclick="hatOrCat.restart()">Заново</button>
        <br>
        <button class="share-result ghost-btn" onclick="hatOrCat.shareResult()">Поделиться</button>
        <button class="invite-friends ghost-btn" onclick="hatOrCat.inviteFriends()">Позвать друзей</button>
    </div>

</main>
